server.port= 8082
server.ssl.enabled= false

spring.profiles.active=dev

logging.level.project=debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG

spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.open-in-view=false

#Server Connection Path
spring.connection.path=http://localhost:8082/

#Local root Path
local.recording.path=C://recording/

#Openvidu config
openvidu.api.username=OPENVIDUAPP
openvidu.api.password=MY_SECRET

#video max size setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


my.accessToken= "" 

springfox.documentation.swagger.v2.path=/api-docs
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

